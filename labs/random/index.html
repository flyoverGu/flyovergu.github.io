<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>生成密码</title>
</head>

<body>

    生成随机密码:<br>
    <span id="pw"></span>

    <script>
        function randomPassword(length)
        {
            var chars =
                "abcdefghijklmnopqrstuvwxyz!@#$%^&*()-+<>ABCDEFGHIJKLMNOP1234567890";
            var pass = "";
            for (var x = 0; x < length; x++)
            {
                var i = Math.floor(Math.random() * chars.length);
                pass += chars.charAt(i);
            }
            return pass;
        }
        document.getElementById('pw').innerHTML = randomPassword(8);
    </script>
</body>

</html>
