<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>据说可以提升Alexa</title>
    <style>
        iframe {
            width: 100%;
            height: 600px;
        }
    </style>
</head>

<body>
    <iframe src="" frameborder="0"></iframe>
    <script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
    <script>
        $('iframe').attr('src', 'http://indexof.site');
        setInterval(function()
        {
            $('iframe').attr('src', 'http://indexof.site');
        }, 5000);
    </script>
</body>

</html>
